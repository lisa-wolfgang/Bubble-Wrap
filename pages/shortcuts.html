<!DOCTYPE html>
<html>
  <head>
    <title>Shortcuts | Bubble Wrap</title>
    <link rel="stylesheet" href="../styles/shortcuts.css" />
  </head>
  <body>
    <div class="app-container">
      <div class="app">
        <h1 class="title">Shortcuts</h1>
        <div class="list-container">
          <table>
            <tr>
              <th>Auto-split text, standardize characters, extract text from MSYT</th>
              <td>Copy text from external file → Select a bubble → Paste</td>
            </tr>
            <tr>
              <th>Insert bubble below</th>
              <td>Select a bubble → Ctrl+Enter</td>
            </tr>
            <tr>
              <th>Export to MSYT</th>
              <td>Ctrl+Alt+Enter</td>
            </tr>
          </table>
        </div>
        <div class="footer">
          <p class="footer-content"><a href="#">Back to app</a></p>
          <script>
            document.querySelector(".footer-content a").addEventListener("click", () => close());
          </script>
        </div>
      </div>
    </div>
  </body>
</html>
