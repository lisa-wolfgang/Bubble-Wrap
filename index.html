<!DOCTYPE html>
<html>
  <head>
    <title>Bubble Wrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/normalize.css" />
    <link rel="stylesheet" href="styles/index.css" />
    <link rel="manifest" href="manifest.json" />
  </head>
  <body>
    <div class="app-container">
      <div class="app">
        <h1 class="title">Bubble Wrap</h1>
        <p class="version"><a href="pages/changelog.html" title="View changelog">v0.2.1</a></p>
        <select id="bubble-type">
          <option value="dialogue">Dialogue</option>
          <option value="signboard">Sign</option>
        </select>
        <div class="content-edit-container">
          <textarea class="bubble" placeholder="Type dialogue here and it will wrap automatically..."></textarea>
        </div>
        <div class="footer">
          <span class="footer-content"><a href="pages/licenses.html">Licenses</a></span>
          <span class="footer-content"><a href="https://github.com/lisa-wolfgang/Bubble-Wrap">GitHub</a></span>
        </div>
      </div>
    </div>
    <script type="module" src="scripts/index.js"></script>
  </body>
</html>
